  <body>
    <h1>Lasagna</h1>
    <img src="../images/Lasagna.jpg" alt="Picture of Lasagna" />
    <p>
      Lovely and layered, this classic dish is best served hot from the oven!
    </p>
    <h2>Ingredients</h2>
    <ul>
      <li>Pasta</li>
      <li>Water</li>
      <li>Tomato Sauce</li>
      <li>Ricotta</li>
    </ul>
    <h2>Recipe</h2>
    <ol>
      <li>Boil water</li>
      <li>Add pasta</li>
      <li>Layer pasta with ricotta and tomato sauce</li>
      <li>Bake in oven for a while</li>
      <li>Remove and Enjoy</li>
    </ol>
